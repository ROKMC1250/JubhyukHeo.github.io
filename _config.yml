# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

title: Junhyuk Heo
description: >- # this means to ignore newlines until "baseurl:"
  Bay is a minimal Jekyll Theme.
baseurl: "" # the subpath of the site
url: "https://rokmc1250.github.io" # the base hostname & protocol for the site
og_image: /assets/img/profile_img.jpg
google_analytics: "UA-121636368-3"

header:
  pages:
    - name: Home
      slug: /
    - name: Publications
    - name: Vit&aelig

footer:
  show_powered_by: true
  contact:
    - type: email
      name: Email
      value: hjh1037@gmail.com
  follow:
    - type: linkedin
      name: LinkedIn
      link: https://www.linkedin.com/in/junhyuk-heo-51567a292/
    - type: github
      name: GitHub
      link: https://github.com/ROKMC1250
# Build settings
markdown: kramdown
sass:
    style: :compressed
plugins:
  - jekyll-feed

# Excluded items
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - feed.xml
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Used for defeating caching
version: 1
